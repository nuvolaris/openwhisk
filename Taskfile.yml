version: '3'

vars:
  BASETAG: 0.3.0-morpheus
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo "no-tag"
  TIMESTAMP:
    sh: date +%y%m%d%H
  S: ""
  T: ""

tasks:

  setup: 
    silent: true

  yaml: 
    silent: true
    cmds: 
     - |-
       A="{{.CLI_ARGS}}"
       if test -z "$A"
       then ls -1 *.yml | sed -e 's/.yml//' -e 's/^/- /'
       echo "edit(@)" or run  with '"task yaml -- [@]<script>"'
       elif test "${A:0:1}" = "@"
       then code ${A:1}.yml roles/${A:1}/tasks/deploy.yml
       else ansible-playbook -i environments/local -e docker_image_prefix=testing "$A".yml
       fi
    dir: ansible

  init:
    cmds:
     - task: clean
     - rm -Rvf ../openwhisk-utilities
     - ./tools/github/setup.sh

  clean:
   - docker ps -qa | xargs docker rm -f

  tests:
    silent: true
    cmds: 
     - |-
       A="{{.CLI_ARGS}}"
       if test -z "$A"
       then ls tools/github/run* | sed -e 's!^.*run\(.*\)Tests.sh$!- \1!'
       echo "edit(@)" or run  with '"task yaml -- [@]<script>"'
       elif test "${A:0:1}" = "@"
       then code tools/github/run${A:1}Tests.sh
       else echo ./tools/github/run${A:1}Tests.sh
       fi
    dir: openwhisk
 
  setups:
    silent: true
    cmds: 
     - |-
       A="{{.CLI_ARGS}}"
       if test -z "$A"
       then ls tools/travis/setup* | sed -e 's!^.*setup\(.*\)Tests.sh$!- \1!'
       echo "edit(@)" or run  with '"task yaml -- [@]<script>"'
       elif test "${A:0:1}" = "@"
       then code tools/github/run${A:1}Tests.sh
       else echo ./tools/github/run${A:1}Tests.sh
       fi 

  snap: 
    silent: true
    cmds:
    - |-
      TAG="{{.BASETAG}}.{{.TIMESTAMP}}{{.S}}"
      if test -n "{{.CLI_ARGS}}"
      then git commit -m "{{.CLI_ARGS}}" -a
      else
      if [[ "$(git status -s | wc -l)" = "0" ]]
      then 
      git tag | xargs git tag -d
      git tag -f {{.BASETAG}}.{{.TIMESTAMP}}{{.S}}
      git push upstream --tags
      else echo commit with task snap -- message
      fi
      fi
